<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电商宝</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="
https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1.0/js/all.min.js
"></script>
</head>
<body>
<nav class="nav">
<div class="left">
    <img class="logo" alt="官网" src="https://tse4.mm.bing.net/th/id/OIP.BFMPEcBLZBGBP5DRj2LU1QHaFj?rs=1&pid=ImgDetMain&o=7&rm=3"/>
    <div class="split-line"></div>
    <div class="link-list">
        <a href="#">
            <i class="fa-solid fa-fan"></i>
            空调</a>
        <a href="#">
            <i class="fa-solid fa-soap"></i>
            洗衣机</a>
        <a href="#">
            <i class="fa-solid fa-bridge-circle-check"></i>
            冰箱</a>
        <a href="#">
            <i class="fa-solid fa-fire"></i>
            烤箱</a>
        <a href="#">
            <i class="fa-solid fa-tv"></i>
            电视</a>
        <a href="#">
            <i class="fa-solid fa-computer"></i>
            电脑</a>
        <a href="#">
            <i class="fa-solid fa-mobile-screen-button"></i>
            手机</a>
    </div>
</div>
    <div class="right">
        <div class="function">
            <i class="fa-solid fa-circle-half-stroke"></i>
            <i class="fa-solid fa-globe"></i>
            <i class="fa-solid fa-shop"></i>
            <i class="fa-solid fa-code-branch"></i>
        </div>
        <div class="split-line"></div>
        <button class="btn">登录</button>
    </div>
</nav>
<main class="container">
    <div class="serach">
        <label for="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            搜索:</label>
        <input type="search" id="search" placeholder="输入要搜索的商品">
    </div>
    <div class="Welcome">
        <h2 class="welcome">欢迎来到优品购网站</h2>
    </div>

</main>

</html>
